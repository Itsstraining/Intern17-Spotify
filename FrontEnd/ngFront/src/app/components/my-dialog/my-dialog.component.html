<div class="all">
    <h2>Create Playlist</h2>
    <div class="a">
        <input type="file" class="choosepic">
    </div>

    <div class="b">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name Playlist">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
        </form>

        <button mat-button><mat-icon>add_circle_outline</mat-icon> Add Playlist</button>
    </div>
</div>
