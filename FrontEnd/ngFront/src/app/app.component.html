<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over">

        <mat-toolbar> Menu </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item href="#">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="right">home</mat-icon> Home
            </a>
            <a mat-list-item href="#">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="right">folder</mat-icon>Browse
            </a>
            <a mat-list-item href="#">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="right">headset</mat-icon>Playlist
            </a>
            <a mat-list-item href="#">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="right">add_circle_outline</mat-icon>
                Add Playlist
            </a>
            <a mat-list-item href="#">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="right">settings</mat-icon>
                Settings
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <app-logomucsic></app-logomucsic>
            <app-search-nav></app-search-nav>
        </mat-toolbar>

        <mat-drawer-container>
            <mat-drawer mode="side" opened fixedInViewport>
                <button mat-icon-button>
                    <mat-icon>home</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon>folder</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon>headset</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </mat-drawer>
            <mat-drawer-content>
                <!--Add new content here-->
                <app-section-divider></app-section-divider>
                <app-music-controller *ngIf="_playSongService.isAvailable()"></app-music-controller>
            </mat-drawer-content>

        </mat-drawer-container>

    </mat-sidenav-content>

</mat-sidenav-container>
<router-outlet></router-outlet>
